<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
		<title>确认订单</title>
		<link rel="stylesheet" type="text/css" href="css/orderlist.css"/>
		<link rel="stylesheet" type="text/css" href="css/orderpublic.css"/>
		<script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/confirmOrder.js" type="text/javascript" charset="utf-8"></script>
		<script>
            (function(b, c) {
                var d = b.documentElement,
                    resizeEvt = 'orientationchange' in c ? 'orientationchange' : 'resize',
                    recalc = function() {
                        var a = d.clientWidth
                        if (!a) return;
                        d.style.fontSize = (20 * (a / 320)) > 40 ? 40 + "px" : (20 * (a / 320)) + 'px'
                    },
                    anime = c.requestAnimationFrame || c.webkitRequestAnimationFrame || c.mozRequestAnimationFrame || c.oRequestAnimationFrame ||
                function(e) {
                    return setTimeout(e, 16.67)
                };
                if (!b.addEventListener) return;
                c.addEventListener(resizeEvt, recalc, false);
                b.addEventListener('DOMContentLoaded', recalc, false)
            })(document, window);
        </script>
	</head>
	<body style="padding-bottom: 54px;">
		<div class="main">
			<div class="dinglan">
				<div class="fanhuiimg"><img src="img/address/btn_back_normal.png"/></div>
				<div class="dlbiaoti"style="width: 80px;">确认订单</div>
			</div>
			<div class="mineaddress">
				<div class="mineaddress_left"><img src="img/icon_address.png"></div>
				<div class="mineaddress_middle"></div>
				<div class="mineaddress_right"><img src="img/icon_arrow1.png"/></div>
			</div>
			<div class="goodsInformation"></div>
			<div class="payBabyDiv">
				<img src="img/icon_zfb.png"/>
				<div class="payBabyDiv-font">支付宝</div>
			</div>
		</div>
		<div class="dilan">
			<div class="dilan-heji">合计:<span class="colorred">￥</span><span class="fontRed"></span></div>
			<div class="dianlan-btnPay">支付订单</div>
		</div>
	</body>
</html>
