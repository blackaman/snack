<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
		<title>支付成功</title>
		<link rel="stylesheet" type="text/css" href="css/orderDetail.css"/>
		<link rel="stylesheet" type="text/css" href="css/orderpublic.css"/>
		<script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/order.js" type="text/javascript" charset="utf-8"></script>
		<script>
            (function(b, c) {
                var d = b.documentElement,
                    resizeEvt = 'orientationchange' in c ? 'orientationchange' : 'resize',
                    recalc = function() {
                        var a = d.clientWidth
                        if (!a) return;
                        d.style.fontSize = (20 * (a / 320)) > 40 ? 40 + "px" : (20 * (a / 320)) + 'px'
                    },
                    anime = c.requestAnimationFrame || c.webkitRequestAnimationFrame || c.mozRequestAnimationFrame || c.oRequestAnimationFrame ||
                function(e) {
                    return setTimeout(e, 16.67)
                };
                if (!b.addEventListener) return;
                c.addEventListener(resizeEvt, recalc, false);
                b.addEventListener('DOMContentLoaded', recalc, false)
            })(document, window);
        </script>
	</head>
	<body>
		<div class="main">
			<div class="dinglan">
				<div class="fanhuiimg"><img src="img/address/btn_back_normal.png"/></div>
				<div class="dlbiaoti"style="width: 80px;">支付成功</div>
			</div>
			<div class="dealStatusDiv">
				<div class="dealStatusDiv-one"><div class="dealStatusDiv-one-img"><img src="img/address/selected.png"/></div><span class="dealStatusDiv-one-success">支付成功</span></div>
				<div class="dealStatusDiv-two">您的订单已提交，商家会尽快发货</div>
			</div>
			<div class="paySuccess-money">
				实付款<span style="color: #FF2D4B;">￥</span><span class="shifukuan" style="color: #FF2D4B;">888.00</span>
			</div>
			<div class="dealBtnDiv">
				<div class="dealBtnDiv-orderDetail">订单详情</div>
			</div>
			<div class="dealBtnDiv">
				<div class="dealBtnDiv-index">返回首页</div>
			</div>
		</div>
	</body>
</html>
