<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/mine.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mine.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="main">
			<div class="lanmu">
				<ul>
					<li class="qingchuhuancun"><span class="set_name">清除缓存</span><span id="set_huancun">1M</span></li>
					<li class="jianchagengxin"><span class="set_name">检查新版本</span><span class="set_right">当前版本:v2.0</span></li>
					<li class="guanyuxiaomiao"><span class="set_name">关于小喵</span><span class="lanmu_enter"></li>
				</ul>
			</div>
			<div class="exitdiv">
				<input type="button" name="exit" id="exit" value="退出登录" />
			</div>
		</div>
		<!--清除缓存弹窗-->
		<div class="tanchuangbg"></div>
			<div class="settanchuang">
				<div class="settanchuang_content">
					<p>是否清除所有缓存数据</p>
				</div>
				<div class="kftanchuang_button">
					<div class="button_close"><p>取消</p></div>
					<div class="button_Enter"><p>确认</p></div>
				</div>
		</div>
		<div class="tanchuangbg"></div>
		<div class="exittanchuang">
			<div class="settanchuang_content">
				<p>主人，真的要离开小喵吗？</p>
			</div>
			<div class="kftanchuang_button">
				<div class="button_guang"><p>在逛会儿</p></div>
				<div class="button_xiaci"><p>下次再来</p></div>
			</div>
		</div>
		<!--toast提示-->
		<div class="toast"><p class="toast_banben">你已经拥有最新版本了</p></div>
	</body>
</html>
