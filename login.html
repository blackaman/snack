<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
        <title>登录</title>
        <link rel="stylesheet" type="text/css" href="css/user.css"/>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/user.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body style="background-color: #FFFFFF;">
        <div class="main">
			<div class="zhanghao">
				<div class="zhanghaoimg"><img src="img/user/icon_phone.png"/></div>
				<div class="wenbenkuang"><input type="text" name="inputzhanghao" id="inputzhanghao" placeholder="请输入11位手机号码" maxlength="11"/></div>
				<div class="top_clear">
					<img src="img/user/btn_cancel_normal.png"/>
				</div>
			</div>
			<div class="mima">
				<div class="zhanghaoimg"><img src="img/user/icon_password.png"/></div>
				<div class="wenbenkuang"><input type="password" name="inputmima" id="inputmima" placeholder="请输入6~16位密码" user='' maxlength="16"/></div>
				<div class="top_clear1"><img src="img/user/btn_cancel_normal.png"/></div>
				<div class="keshi">
					<img src="img/user/btn_eye_normal.png"/>
					<img src="img/user/btn_eye_selected.png" style="display: none;"/>
				</div>
			</div>
			<div class="clickbutoon">
				<div class="butoon_dl"><input type="button" name="dl" id="dl" value="立即登录" /></div>
				<div class="dl_left">快速注册</div>
				<div class="dl_right">忘记密码</div>
			</div>
			<div class="sanfangkuang">
				<div class="dlbiaoti">第三方账号登录</div>
				<div class="qq"><img src="img/user/icon_qq_normal.png"/><div class="sanfangfont">QQ</div></div>
				<div class="weixin"><img src="img/user/icon_wx_normal.png"/><div class="sanfangfont">微信</div></div>
				<div class="weibo"><img src="img/user/icon_wb_normal.png"/><div class="sanfangfont">微博</div></div>
			</div>
		</div>
    </body>
</html>
