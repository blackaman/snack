<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
		<meta name="format-detection" content="telephone=no"/>
		<title>我的收货地址</title>
		<link rel="stylesheet" type="text/css" href="css/address.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/address.js" type="text/javascript" charset="utf-8"></script>
		<script>
            (function(b, c) {
                var d = b.documentElement,
                    resizeEvt = 'orientationchange' in c ? 'orientationchange' : 'resize',
                    recalc = function() {
                        var a = d.clientWidth
                        if (!a) return;
                        d.style.fontSize = (20 * (a / 320)) > 40 ? 40 + "px" : (20 * (a / 320)) + 'px'
                    },
                    anime = c.requestAnimationFrame || c.webkitRequestAnimationFrame || c.mozRequestAnimationFrame || c.oRequestAnimationFrame ||
                function(e) {
                    return setTimeout(e, 16.67)
                };
                if (!b.addEventListener) return;
                c.addEventListener(resizeEvt, recalc, false);
                b.addEventListener('DOMContentLoaded', recalc, false)
            })(document, window);
        </script>
	</head>
	<body style="background-color: #F8F8F8;">
		<div class="main">
			<div class="header">
				<div class="headerl"><img src="img/address/btn_back_normal.png"/></div>
				<div class="headerr">保存</div>
			</div>
			<div class="mineContent"></div>
		</div>
	</body>
</html>
