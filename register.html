<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/user.css"/>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/user.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background-color: #FFFFFF;">
		<div class="main">
			<div class="dinglan">
				<div class="fanhuiimg"><img src="img/address/btn_back_normal.png"/></div>
				<div class="biaoti"style="width: 72px;">注册账号</div>
			</div>
			<div class="resetcontent">
				<ul>
					<li><div class="reset_icon"><img src="img/user/icon_phone.png"/></div><input type="text" name="reset_phone" id="reset_phone" placeholder="请输入11位手机号码" maxlength="11"/></li>
					<li><div class="reset_icon"><img src="img/user/icon_number1.png"/></div><input type="text" name="reset_img" id="reset_img" placeholder="请输入图片验证码" /><div class="reset_fresh"><img src="img/user/icon_fresh.png"/></div><div class="imgkuang"><img src="img/user/default_fail.png"style="display: none;"/></div></li>
					<li><div class="reset_icon"><img src="img/user/icon_number.png"/></div><input type="text" name="reset_message" id="reset_message" placeholder="请输入短信验证码" /><div class="button_get">获取验证码</div></li>
					<li>
						<div class="reset_icon"><img src="img/user/icon_password.png"/></div>
						<input type="password" name="reset_mima" id="reset_mima" placeholder="请输入6~16位密码" />
						<div class="reset_ricon">
							<img src="img/user/btn_eye_normal.png"/>
							<img src="img/user/btn_eye_selected.png" style="display: none;"/>
						</div>
					</li>
				</ul>
			</div>
			<div class="button_register">立即注册</div>
		</div>
		</div>
	</body>
</html>
