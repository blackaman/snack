<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
		<title>搜索页</title>
		<link rel="stylesheet" type="text/css" href="css/search.css"/>

	<body>
		<div class="main">

					<span class="sousuofont">搜索</span>

			<ul class="jilu">
				<li>巴西肉丝</li>

				<li>牛肉干</li>

			<div class="qingkong"><div class="qingkongimg"><img src="img/address/btn_deleted.png"/></div class="clearfont">清空历史记录</div>
		</div>
